<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie Form</title>
    <!-- You can link your CSS stylesheets or include any necessary scripts here -->
</head>
<body>

    <h2>Add Movie</h2>

    <form action="addmovies" method="post" enctype="multipart/form-data">
        <!-- CSRF Token for security -->
        {% csrf_token %}

        <!-- Movie Name -->
        <label for="moviename">Movie Name:</label>
        <input type="text" id="moviename" name="moviename" required><br>

        <!-- Image -->
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <!-- Year -->
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="des" name="des" rows="4" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Add Movie</button>
    </form>

</body>
</html>
